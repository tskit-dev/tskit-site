<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-GB' }}">

<!-- START: html-header -->
<head>
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }

      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
    <meta charset="utf-8">
    <meta name=”robots” content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        tskit-dev - {{ page.title }}
    </title>
    <meta property="og:type" content="website">
    <meta content="summary_large_image" name="twitter:card">
    <meta content="{{ page.desription }}" name="description">
    <meta content="{{ page.description }}" property="og:description">
    <meta content="{{ page.description }}" property="twitter:description">
    {% if page.logo %}}
        <meta content="{{page.logo}}" property="og:image">
        <meta content="{{page.logo}}" property="twitter:image">
    {% else %}
        <meta content="https://i.imgur.com/I9PBjvU.png" property="og:image">
        <meta content="https://i.imgur.com/I9PBjvU.png" property="twitter:image">
    {% endif %}

    <meta content="tskit-dev - {{ page.title }}" property="og:title">
    <meta content="tskit-dev - {{ page.title }}" property="twitter:title">
    <script>
      document.documentElement.className = 'js'
    </script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="profile" href="http://gmpg.org/xfn/11">

    <link rel="shortcut icon" href="{{ '/assets/favicons/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicons/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicons/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicons/favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/favicons/site.webmanifest' | relative_url }}" crossorigin="use-credentials">
    <link rel="mask-icon" href="{{ '/assets/favicons/safari-pinned-tab.png' | relative_url }}" color="#085167">
    <meta name="msapplication-TileColor" content="#085167">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://use.typekit.net/uhf4ono.css">
    <link rel="stylesheet" href="{{ '/assets/dist/css/style.min.css' | relative_url }}">
</head>
<!-- END: html-header -->

<body>
{{ content }}
<script src="{{ '/assets/dist/js/main.min.js' | relative_url }}"></script>

</body>
</html>
