<div class="video">
    {{ video.title }}
    <iframe width="560" height="315"
        src="https://www.youtube-nocookie.com/embed/{{ video.youtube-id}}"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
</div>
