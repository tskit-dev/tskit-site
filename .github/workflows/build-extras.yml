name: Build extras (tutorials, explore)

on:
  workflow_call:

jobs:
  cancel-superseded:
    name: Cancel superseded
    runs-on: ubuntu-24.04
    steps:
        - name: Cancel Previous Runs
          uses: styfle/cancel-workflow-action@0.12.1
          with:
            access_token: ${{ github.token }}

  import-tutorials:
    name: Import tutorials
    needs: cancel-superseded
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4.2.2
        name: Checkout tutorials
        with:
          ref: gh-pages
          repository: tskit-dev/tutorials

      - name: Upload tutorials
        uses: actions/upload-artifact@v4.6.1
        with:
          name: tutorials
          path: .

  import-rust-tutorial:
    name: Import rust tutorials
    needs: cancel-superseded
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4.2.2
        name: Checkout tutorials
        with:
          ref: gh-pages
          repository: tskit-dev/tskit-rust

      - name: Upload tutorials
        uses: actions/upload-artifact@v4.6.1
        with:
          name: rust-tutorials
          path: .

  build-tskit-explore:
    name: Build tskit-explore JupyterLite site
    needs: cancel-superseded
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4.2.2
        name: Checkout tskit-explore
        with:
          ref: main
          repository: tskit-dev/tskit-explore
      - name: Setup Python
        uses: actions/setup-python@v5.4.0
        with:
          python-version: '3.11'
      - name: Install the dependencies
        run: |
          python -m pip install -r requirements.txt
      - name: Build the JupyterLite site
        run: |
          ./build.sh
      - name: Upload artifact
        uses: actions/upload-artifact@v4.6.1
        with:
          name: tskit-explore
          path: ./dist